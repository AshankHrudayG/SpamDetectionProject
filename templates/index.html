<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Detector</title>
</head>
<body>
    <h1>Email Spam Detector</h1>
    <form method="POST">
        <input type="text" name="email" placeholder="Enter email text..." required>
        <button type="submit">Check</button>
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
